interface macos:
    stage: build
    tags:
        - macos

    extends: .production

    variables:
        BUILD_TYPE: Release
        RELEASE_TYPE: PRODUCTION
        STABLE_BUILD: 1

        RELEASE_NUMBER: $CI_COMMIT_TAG

        OPENSSL_ROOT_DIR: /usr/local/Cellar/openssl/1.0.2t
        OPENSSL_INCLUDE_DIR: ${OPENSSL_ROOT_DIR}/include
        OPENSSL_USE_STATIC_LIBS: "TRUE"
        OSX_SDK: "10.11"

        CMAKE_BACKTRACE_URL: https://o320671.ingest.sentry.io/api/5265062/minidump/?sentry_key=e4f9d26e25d94299b04d94bedcbf4633

        # SENTRY_AUTH_TOKEN
        SENTRY_ORG: tivolicloud

    script:
        - mkdir -p build
        - cd build

        # TODO: update cmake to use env vars
        - cmake
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE
          -DOPENSSL_ROOT_DIR=$OPENSSL_ROOT_DIR
          -DOPENSSL_INCLUDE_DIR=$OPENSSL_INCLUDE_DIR
          -DOPENSSL_USE_STATIC_LIBS=$OPENSSL_USE_STATIC_LIBS
          -G Xcode ..
        - cmake --build . --target interface --config $BUILD_TYPE

        # TODO: source code doesn't show
        - sentry-cli upload-dif --include-sources -p interface interface

        - cd interface/Release/interface.app/Contents/Resources
        - echo "[Paths]" > qt.conf
        - echo "Plugins = PlugIns" >> qt.conf
        - echo "Imports = Resources/qml" >> qt.conf
        - echo "Qml2Imports = Resources/qml" >> qt.conf

    artifacts:
        expire_in: 1 day
        paths:
            - build/interface/Release/interface.app

launcher macos:
    stage: package
    tags:
        - macos

    extends: .production

    dependencies:
        - interface macos

    # variables:
    # TODO: code signing
    # CSC_LINK: C:\Users\maki\tivoli-cloud-vr.p12

    script:
        - rm -rf launcher # just incase
        - git clone https://gitlab-ci-token:$CI_JOB_TOKEN@git.tivolicloud.com/tivolicloud-private/launcher
        - mkdir -p launcher/interface
        - mv build/interface/Release/interface.app launcher/interface # interface.app is a folder

        # TODO: this needs changing
        - cd launcher/.gitlab
        - yarn install
        - node prepare.js # needs CI_COMMIT_TAG
        - cd ..

        - yarn install
        - yarn build
        - yarn package

    artifacts:
        expire_in: 1 day
        paths:
            - launcher/dist/*.dmg
            - launcher/dist/*.blockmap
            - launcher/dist/*.zip
            - launcher/dist/*.yml
