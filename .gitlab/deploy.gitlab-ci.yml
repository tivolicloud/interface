upload launcher:
    stage: deploy
    image: google/cloud-sdk:alpine

    extends: .deploy

    dependencies:
        - launcher windows
        - launcher macos
        - launcher linux

    script:
        - gcloud auth activate-service-account --key-file $GCP_AUTH_JSON

        - cd launcher/dist
        - gsutil cp
          *.exe
          *.dmg *.zip
          *.AppImage *.deb *.pacman
          *.yml *.blockmap
          gs://tivolicloud-cdn/releases

        - gcloud compute url-maps invalidate-cdn-cache tivolicloud-cdn
          --path "/releases/*"
