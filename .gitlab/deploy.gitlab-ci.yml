pages:
    stage: deploy
    image: node:latest

    extends: .deploy

    script:
        - cd tools/jsdoc
        - npm install
        - npm run build
        - mv out ../../public

    artifacts:
        paths:
            - public

upload server:
    stage: deploy
    image: docker:latest

    extends: .deploy

    dependencies:
        - all linux

    variables:
        DOCKER_TLS_CERTDIR: ""

    services:
        - docker:dind

    script:
        - docker system info
        - docker image ls
        - cd docker

        # server
        - cd server
        - mkdir -p dist

        - mv ../../build/server.AppDir dist
        - cp ecosystem.config.js dist

        - docker build -t $CI_REGISTRY_IMAGE/server:$CI_COMMIT_TAG-amd64 .
        - docker image ls
        - cd ..

        # ice server
        - cd ice-server
        - mkdir -p dist

        - mv ../../build/ice-server.AppDir dist

        - docker build -t $CI_REGISTRY_IMAGE/ice:latest .
        - docker image ls
        - cd ..

        # publish server and ice server to our registry
        - docker login registry.tivolicloud.com --username gitlab-ci-token --password $CI_JOB_TOKEN
        - docker push $CI_REGISTRY_IMAGE/server:$CI_COMMIT_TAG-amd64
        - docker push $CI_REGISTRY_IMAGE/ice-server:latest

